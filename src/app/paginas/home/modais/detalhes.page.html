<pay-header title="Detalhes" [closedButton]="true" (closed)="fecharModal()"></pay-header>
<div class="chart">
  <pay-chart [data]="categorias" [scrollPosition]="0" [hideDetail]="true" (select)="categoria($event)"></pay-chart>
</div>
<ion-content>
  <div class="item" *ngFor="let item of categorias" [ngClass]="{'opacity' : categoriaSelecionada != item.guid && categoriaSelecionada != null}">
    <div class="label">
      {{item.label}}
    </div>
    <div class="progress">
      <div class="icon">
        <img src="../../../../assets/icon/sunbed.png">
      </div>
      <div class="bar">
        <pay-progress-bar [porcentagem]="item.porcentagem" [cor]="item.cor"></pay-progress-bar>
      </div>
      <div class="preco">
        {{item.preco}}
      </div>
    </div>
  </div>
</ion-content>
